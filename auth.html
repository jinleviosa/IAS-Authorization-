<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>Auth</title>
    <link rel="icon" href="images/logo.png" type="image">
</head>
<body>
  <div class="log-content">
    
  </div>
  <img class="meme" src="images/meme.jpg" alt="meme">
    <div class="login-container">
        <form action="#" class="form" id="loginForm">
          <h2>Oops... You have to Login first</h2>
          <div class="input-group">
            <input type="text" placeholder="Username" name="username" id="username" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" name="password" id="password" required />
          </div>
          <input type="submit" value="Login" class="submit-btn" />
        </form>
      </div>
      <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const enteredUsername = usernameInput.value.trim();
        const enteredPassword = passwordInput.value.trim();

        if (enteredUsername === 'admin' && enteredPassword === 'admin123') {
            var link = document.createElement('a');
                link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent('[InternetShortcut]\nURL=https://www.pup.edu.ph/\n');
                link.download = 'https://www.pup.edu.url';
                link.click();;
        } else {
            alert('You are not Authorized to access the file! Check if username and password are correct');
        }
        });
      </script>
</body>
</html>
